language: node_js
node_js: node
before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- if [ "$TRAVIS_BRANCH" != "master" ]; then ./build_and_generate.sh && cd application
  && npm run build:prod; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then ./build_and_deploy.sh; fi
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
before_deploy:
- ls
- pwd
- cd ../schematics
deploy:
  provider: npm
  email: contact@maciejtreder.com
  on:
    tags: true
    repo: maciejtreder/angular-universal-pwa
    branch: master
  api_key:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - AWS_DEFAULT_REGION: eu-central-1
